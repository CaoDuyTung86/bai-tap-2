<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Form Đăng nhập -->
        <div class="login-form">
            <a href="#" class="back-link">&lt; Quay lại Trang chủ</a>
            <h2>Đăng nhập</h2>
            <form>
                <label for="email">Email đăng nhập</label>
                <input type="email" id="email" placeholder="Vui lòng nhập email">

                <label for="password">Mật khẩu</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Vui lòng nhập mật khẩu">
                    <button type="button" class="toggle-password">👁️</button>
                </div>

                <a href="#" class="forgot-password">Quên mật khẩu</a>

                <button type="submit" class="login-btn">Đăng nhập</button>
                <p>Bạn chưa có tài khoản <a href="#">Đăng ký</a></p>
            </form>
        </div>

        <!-- Banner -->
        <div class="banner">
            <h3>Trở Thành Đối Tác Silver</h3>
            <p>Thu Nhập Lên Đến <span>2%</span></p>
            <img src="car.png" alt="Car Image">
        </div>
    </div>

    <!-- Thêm dòng sau để liên kết tệp JavaScript -->
    <script src="scripts.js"></script>

</body>
</html>
